<div class="container">
	<div class="row">
		<h1>Zamówienie indywidualne {{type}}</h1>
		<form (ngSubmit)="onSubmitForm($event)" #myForm="ngForm">
		{{myForm.value | json}}
			<div class="general row">
				<div class="form-group col-xs-12 col-sm-6">
					<label for="data_zamowienia">Data zamówienia</label>
					<input class="form-control" type="text" ngModel name="data_zamowienia" (input)="general.data_zamowienia = $event.target.value">
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label for="nazwisko_klienta">Imię i nazwisko</label>
					<input class="form-control" type="text" name="nazwisko_klienta" (input)="general.nazwisko_klienta = $event.target.value">
				</div>
			</div>
			<div class="assortment row" *ngIf="type == 'garnitur'">
				<div class="form-group col-xs-12 col-sm-6">
					<label for="asortyment">Asortyment</label>
					<select name="asortyment" class="form-control" required (input)="asortyment.typ = $event.target.value">
						<option disabled>Wybierz...</option>
						<option value="dwuczesciowy" selected>Garnitur 2 - częściowy</option>
						<option value="trzyczesciowy">Garnitur 3 - częściowy</option>
						<option value="smoking">Smoking</option>
						<option value="surdut">Surdut</option>
						<option value="frak">Frak</option>
						<option value="mundur">Mundur strażacki</option>
					</select>
				</div>
			</div>

			<!-- Marynarka -->

			<div class="marynarka row" *ngIf="type == 'garnitur' || type =='marynarka'">
				<br><h2>Marynarka</h2>
				<div class="form-group col-xs-12 col-sm-6">
					<label for="tkanina_marynarka">Tkanina</label>
					<input class="form-control" type="text" name="tkanina_marynarka" (input)="marynarka.tkanina_marynarka = $event.target.value">
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label for="rozmiar_mierzony_marynarka">Rozmiar mierzony</label>
					<input class="form-control" type="text" name="rozmiar_mierzony_marynarka" (input)="marynarka.rozmiar_mierzony_marynarka = $event.target.value">
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label for="model_marynarka">Model</label>
					<input class="form-control" type="text" name="model_marynarka" (input)="marynarka.model_marynarka = $event.target.value">
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label>Podszewka</label>
					<div class="radio">
						<label>
							<input type="radio" name="podszewka_marynarka" value="podszewka_marynarka_wiskoza" (click)="marynarka.podszewka_marynarka = $event.target.value">Wiskoza
						</label>
						<label>
							<input type="radio" name="podszewka_marynarka" value="podszewka_marynarka_poliester" (click)="marynarka.podszewka_marynarka = $event.target.value">Poliester
						</label>
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label>Rozcięcia</label>
					<div class="radio">
						<label>
							<input type="radio" name="rozciecia_marynarka" value="brak" (click)="marynarka.rozciecia_marynarka = $event.target.value">Brak
						</label>
						<label>
							<input type="radio" name="rozciecia_marynarka" value="1" (click)="marynarka.rozciecia_marynarka = $event.target.value">1
						</label>
						<label>
							<input type="radio" name="rozciecia_marynarka" value="2" (click)="marynarka.rozciecia_marynarka = $event.target.value">2
						</label>
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label>Stębnowanie - AMF</label>
					<div class="radio">
						<label>
							<input type="radio" name="stebnowanie_marynarka" value="tak" (click)="marynarka.stebnowanie_marynarka = $event.target.value">Tak
						</label>
						<label>
							<input type="radio" name="stebnowanie_marynarka" value="nie" (click)="marynarka.stebnowanie_marynarka = $event.target.value">Nie
						</label>
					</div>


				</div>
				<div class="form-group col-xs-6 col-sm-3">
					<label for="dlugosc_tylu_marynarka">Długośc tyłu</label>
					<input class="form-control" type="text" name="dlugosc_tylu_marynarka" (input)="marynarka.dlugosc_tylu_marynarka = $event.target.value">
				</div><div class="form-group col-xs-6 col-sm-3">
					<label for="szerokosc_tylu_marynarka">Szerokośc tyłu</label>
					<input class="form-control" type="text" name="szerokosc_tylu_marynarka" (input)="marynarka.szerokosc_tylu_marynarka = $event.target.value">
				</div>
				<div class="form-group col-xs-6 col-sm-3">
					<label for="dlugosc_ramienia_marynarka">Długośc ramienia</label>
					<input class="form-control" type="text" name="dlugosc_ramienia_marynarka" (input)="marynarka.dlugosc_ramienia_marynarka = $event.target.value">
				</div>
				<div class="form-group col-xs-6 col-sm-3">
					<label for="dlugosc_rekawa_marynarka">Długośc rękawa</label>
					<input class="form-control" type="text" name="dlugosc_rekawa_marynarka" (input)="marynarka.dlugosc_rekawa_marynarka = $event.target.value">
				</div>
				<div class="form-group col-xs-12">
					<label for="opis_marynarka">Dodatkowe informacje</label>
					<textarea class="form-control" name="opis_marynarka" (input)="marynarka.opis_marynarka = $event.target.value"></textarea>
				</div>
			</div>

			<!-- Kamizelka -->

			<div class="kamizelka row" *ngIf="(type == 'garnitur' && asortyment.asortyment != 'dwuczesciowy') || type =='kamizelka'">
				<br><h2>Kamizelka</h2>
				<div class="form-group col-xs-12 col-sm-6">
					<label for="tkanina_kamizelka">Tkanina</label>
					<input class="form-control" type="text" name="tkanina_kamizelka" (input)="kamizelka.tkanina_kamizelka = $event.target.value">
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label for="rozmiar_mierzony_kamizelka">Rozmiar mierzony</label>
					<input class="form-control" type="text" name="rozmiar_mierzony_kamizelka" (input)="kamizelka.rozmiar_mierzony_kamizelka = $event.target.value">
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label for="model_kamizelka">Model</label>
					<input class="form-control" type="text" name="model_kamizelka" (input)="kamizelka.model_kamizelka = $event.target.value">
				</div>



				<div class="form-group col-xs-12 col-sm-6">
					<label>Stębnowanie - AMF</label>
						<div class="radio">
							<label>
								<input type="radio" name="stebnowanie_kamizelka" value="tak" (click)="kamizelka.stebnowanie_kamizelka = $event.target.value">Tak
							</label>
							<label>
								<input type="radio" name="stebnowanie_kamizelka" value="nie" (click)="kamizelka.stebnowanie_kamizelka = $event.target.value">Nie
							</label>
						</div>
				</div>



				<div class="form-group col-xs-6 col-sm-3">
					<label for="dlugosc_przodu_kamizelka">Długośc przodu</label>
					<input class="form-control" type="text" name="dlugosc_przodu_kamizelka" (input)="kamizelka.dlugosc_przodu_kamizelka = $event.target.value">
				</div>
				<div class="form-group col-xs-6 col-sm-3">
					<label for="dlugosc_tylu_kamizelka">Długośc tyłu</label>
					<input class="form-control" type="text" name="dlugosc_tylu_kamizelka" (input)="kamizelka.dlugosc_tylu_kamizelka = $event.target.value">
				</div>
				<div class="form-group col-xs-12">
					<label for="opis_kamizelka">Dodatkowe informacje</label>
					<textarea class="form-control" name="opis_kamizelka" (input)="kamizelka.opis_kamizelka = $event.target.value"></textarea>
				</div>
			</div>

			<!-- Spodnie -->

			<div class="spodnie row" *ngIf="type == 'garnitur' || type =='spodnie'">
				<br><h2>Spodnie</h2>
				<div class="form-group col-xs-12 col-sm-6">
					<label for="tkanina_spodnie">Tkanina</label>
					<input class="form-control" type="text" name="tkanina_spodnie" (input)="spodnie.tkanina_spodnie = $event.target.value">
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label for="rozmiar_mierzony_spodnie">Rozmiar mierzony</label>
					<input class="form-control" type="text" name="rozmiar_mierzony_spodnie" (input)="spodnie.rozmiar_mierzony_spodnie = $event.target.value">
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label for="model_spodnie">Model</label>
					<input class="form-control" type="text" name="model_spodnie" (input)="spodnie.model_spodnie = $event.target.value">
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label>Kieszenie</label>
						<div class="radio">
							<label>
								<input type="radio" name="kieszenie_spodnie" value="angielskie" (click)="spodnie.kieszenie_spodnie = $event.target.value">Angielskie
							</label>
							<label>
								<input type="radio" name="kieszenie_spodnie" value="dwuwypustkowe" (click)="spodnie.kieszenie_spodnie = $event.target.value">Dwuwypustkowe
							</label>
						</div>
				</div>
				<div class="form-group col-xs-12 col-sm-6">
					<label for="nogawki">Doły nogawek</label>
					<select name="nogawki" class="form-control" (input)="spodnie.nogawki = $event.target.value">
						<option disabled>Wybierz...</option>
						<option value="mankiet">Mankiet</option>
						<option value="bez_mankietu">Bez mankietu</option>
						<option value="nie_konczyc">Dołu nie konczyc</option>
					</select>
				</div>
				<div class="form-group col-xs-6 col-sm-3">
					<label for="dlugosc_nogawek">Długośc nogawek (z paskiem)</label>
					<input class="form-control" type="text" name="dlugosc_nogawek" (input)="spodnie.dlugosc_nogawek = $event.target.value">
				</div>
				<div class="form-group col-xs-6 col-sm-3">
					<label for="obwod_pasa">Obwód pasa (na gotowo)</label>
					<input class="form-control" type="text" name="obwod_pasa" (input)="spodnie.obwod_pasa = $event.target.value">
				</div>
				<div class="form-group col-xs-12">
					<label for="opis_spodnie">Dodatkowe informacje</label>
					<textarea class="form-control" name="opis_spodnie" (input)="spodnie.opis_spodnie = $event.target.value"></textarea>
				</div>
			</div>

		<button type="submit" class="btn btn-success">Wyślij zamówienie!</button>
		</form>
	</div>
</div>
